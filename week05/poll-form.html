<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kapakana:wght@300..400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Angel Habrim Hernandez Garcia | HTML Form | User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
            </fieldset>
            </div>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label>What is your favorite browser? <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="Mozilla">Mozilla</option>
                        </select>
                    </label>
                </div>
                <div class="form-item column1"><label>Do you have a household Pet? <input type="checkbox" id="pet"
                            name="pet">
                    </label></div>
                <div class="form-item"></div><label>List the places you have lived in:
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="For example: Mexico, Canada, Peru, etc."></textarea>
                </label>
                <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Angel Habrim Hernandez Garcia</p>
    </footer>
</body>

</html>
